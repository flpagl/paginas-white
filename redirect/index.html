<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificando oferta...</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #25D366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 18px;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://superatacadopro.myshopify.com/products/trator-rc"; // <-- Substitua pela URL real
    }, 4000); // redireciona após 4 segundos
  </script>
</head>
<body>
  <h1>Carregando oferta exclusiva...</h1>
  <div class="loader"></div>
  <p>Aguarde um momento. Estamos preparando a página para você.</p>
</body>
</html>
